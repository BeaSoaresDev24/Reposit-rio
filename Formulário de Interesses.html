<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário de Interesses</h1>
        <hr>
    </header>
    <main>
        <form action="#"></form>
        <label for="name">Nome:</label>
        <input type="text" nome="nome" placeholder="Digite seu nome">
    <br><br>
    <label for="Idade">Idade:</label>
    <input type="number" name="idade" placeholder="Digite sua idade">  
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Digite seu melhor email">
    <br><br>
    <br><br>
    <label for="check">O que gostaria de aprender:</label>
    <br> <br>
    <label for="check">HTML</label>
    <input type="checkbox" name="check1" id="checkbox" value="checkbox1">
    <br><br>
    <label for="check">Javascript</label>
    <input type="checkbox" name="check2" id="checkbox" value="checkbox2">
    <br><br>
    <label for="check">Pyton</label>
    <input type="checkbox" name="check3" id="checkbox" value="checkbox3">
    <br><br>
    <label for="cor">-Qual sua cor favorita ?</label>
    <br>
    <br>
    <input type="color" name="cor">
    <br><br>
    <label for="arquivo">-Foto de um dia incrível:</label>
    <br><br>
    <input type="file" name="arquivo" id="arquivo">
    <br><br>
    <label for="Data">-Uma data memorável:</label>
    <input type="date" name="data">
    <br><br><br>

    <button type="submit">Enviar</button>
</main>
<br><br>
