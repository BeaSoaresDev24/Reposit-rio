<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body> 
    <div id="container" class="container">
        <h2>Login</h2>
        <form id="forms">
            <label for="login">Email de Usuário:</label>
            <input name="user" type="email" id="email_login">
            <label for="senha">Senha:</label>
            <input name="senha" type="password" id="senha_login">
            <button type="button" id="botao_login" >Login</button>
            <p class="paragrafo">
                Não tem uma conta? <a href="../registrar/index.html">Registre-se</a>
            </p>
        </form>
    </div>
</body>
</html>
